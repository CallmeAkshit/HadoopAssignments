syntax = "proto2";

package autogeneratedProto;

option java_multiple_files = true;

message Employee{
    required string name = 1;
    required int32 employee_id = 2;
    required int32 building_code = 3;
    required float salary = 4;
    required string department = 5;

    enum FLOOR{
        FLOOR_1=1;
        FLOOR_2=2;
        FLOOR_3=3;
        FLOOR_4=4;
        FLOOR_5=5;
        FLOOR_6=6;
        FLOOR_7=7;
    }
    required FLOOR floor_number=6;
    optional int32 cafeteria_code = 7;


}

message EmployeeList{
    repeated Employee employees = 1;
}
syntax = "proto2";

package autogeneratedProto;

option java_multiple_files = true;

message Employee{
    optional string name = 1;
    optional int32 employee_id = 2;
    optional int32 building_code = 3;
    optional float salary = 4;
    optional string department = 5;

    enum FLOOR{
        FLOOR_1=1;
        FLOOR_2=2;
        FLOOR_3=3;
        FLOOR_4=4;
        FLOOR_5=5;
        FLOOR_6=6;
        FLOOR_7=7;
    }
    optional FLOOR floor_number=6;

}

message EmployeeList{
    repeated Employee employees = 1;
}